{% extends 'base.html' %}
{% load static %}
{% block title %} bookmark_list.html {% endblock %}
{% block content %}
    <body>
        <div id="content">
            <h1>북마크 목록</h1>
            <ul>
                {% for object in object_list %}
                    <li>
                        <a href = "{% url 'bookmark:detail' object.id %}"> {{ object.title }} </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </body>
{% endblock %}
